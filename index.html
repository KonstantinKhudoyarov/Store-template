<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Store-template</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="logo">
          Colors
        </div>
        <div class="button">
          <i class="fas fa-shopping-basket"></i>
          <div class="button__items">
            <span class="button__items-amount">0</span>
            <span class="button__items-text">items</span>
            -
            <span class="button__items-curr">$</span>
            <span class="button__items-total">0</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="basket">
        <div class="basket__products"></div>
        <div class="basket__total">
          <h3 class="basket__total-title">Total</h3>
          <div class="basket__total-price">
            <span class="basket__total-curr">$</span>
            <span class="basket__total-amount">0</span>
          </div>
        </div>
        <div class="basket__btn">
          <button class="btn">Clear</button>
        </div>
      </div>
      <section class="intro">
        colors for sale
      </section>
      <ul class="products">
        <li class="products__item">
          <div class="products__item-intro">
            <img
              src="https://images.unsplash.com/photo-1525268771113-32d9e9021a97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
              alt="" class="products__item-img">
            <div class="products__item-basket">
              <i class="fas fa-shopping-basket"></i>
            </div>
          </div>
          <div class="products__item-bottom">
            <h3 class="products__item-title">Pink</h3>
            <div class="products__item-price">
              <span class="products__item-curr">$</span>
              <span class="products__item-amount">10</span>
            </div>
          </div>
        </li>
        <li class="products__item">
          <div class="products__item-intro">
            <img
              src="https://images.unsplash.com/photo-1494251202008-582bbc3eac69?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=918&q=80">
            <div class="products__item-basket">
              <i class="fas fa-shopping-basket"></i>
            </div>
          </div>
          <div class="products__item-bottom">
            <h3 class="products__item-title">Green</h3>
            <div class="products__item-price">
              <span class="products__item-curr">$</span>
              <span class="products__item-amount">11.95</span>
            </div>
          </div>
        </li>
        <li class="products__item">
          <div class="products__item-intro">
            <img
              src="https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
            <div class="products__item-basket">
              <i class="fas fa-shopping-basket"></i>
            </div>
          </div>
          <div class="products__item-bottom">
            <h3 class="products__item-title">Blue</h3>
            <div class="products__item-price">
              <span class="products__item-curr">$</span>
              <span class="products__item-amount">7.80</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
